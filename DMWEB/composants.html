<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voituragogo</title>
        <link rel="stylesheet" href="styleindex.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <button class="button primarybutton" disabled>Louer</button></br>

        <!-- Carte de voiture -->
        <div class="cartevoiture">
            <div class="voiture">
                <div class="nomvoiture">CR - V</div>
                <div class="typevoiture">SUV</div>
            </div>
            <div class="contains">
            <div class="imagevoiture">
                <img src="imagesVoitures/CR-V.png" alt="image de voiture">
            </div>
                <div class="specs">
                    <div class="gas">
                        <div class="imggas">
                            <img src="iconsSpecs/Vectorimggas.png" alt="gas icon">
                        </div>
                        <div class="textgas">80L</div>
                    </div>
                    <div class="cartype">
                        <div class="logocartype">
                            <img src="iconsSpecs/Carlogocartype.png" alt="logocartype">
                        </div>
                        <div class="textcartype">Manuel</div>
                    </div>
                    <div class="placecar">
                        <div class="logoplacecar">
                            <img src="iconsSpecs/profile-2userlogoplacecar.png" alt="logoplacecar">
                        </div>
                        <div class="textplacecar">6 places</div>
                    </div>
                </div>
            </div>
            <div class="actionbar">
                <div class="pricetag">
                    <div class="pricetext">80.0/ </div>
                    <div class="priceday">day</div>
                </div>
                <button class="button primarybutton">Louer</button>
            </div>
        </div>
        <!-- Input placeholder -->
        <div class="inputs">
            <label for="text-input">Label</label>
            <input class="input" id="text-input" type="text" placeholder="Placeholder" />
        </div>
        <!-- Input filled -->
        <div class="inputs">
            <label for="text-filled">Label</label>
            <input class="input" id="text-filled" type="text" value="Contenu"/>
        </div>
        <!-- Selecteur -->
        <div class="inputs">
            <label for="selector">Label</label>
            <select name="Option" id="selector">
            <option value="Option">Option</option>
            </select>
        </div>
        <!--PAYMENT-->
        <div class="bloc">
            <div class="titlesub">
                <div class="title">Méthode de paiement</div>
                <div class="subtitle">Merci de renseigner vos informations de paiement</div>
            </div>
            <div class="methodedepaiement">
                <div class="payglob">
                    <input type="radio" id="cc" name="pay" checked>
                    <label for="cc" id="labelpay">Carte de crédit</label>
                    <div class="logocb"><img src="logoPay/Visa.png" alt="logo Visa"></div>
                    <div class="cartedecredit">
                        <div class="formulairesinfoperso">
                            <div class="nomnum">
                                <div class="inputs">
                                    <label  for="numcb">Numéro de carte</label>
                                    <input id="numcb" type="number" placeholder="1234 5678 1234 5678" maxlength="16"/>
                                </div>
                                <div class="inputs">
                                    <label for="dateexpi">Date d'expiration</label>
                                    <input id="dateexpi" type="month" placeholder="mm/aa"/>
                                </div>
                            </div>
                            <div class="adresseville">
                                <div class="inputs">
                                    <label for="cardname">Nom sur la carte</label>
                                    <input id="cardname" type="text" placeholder="Julien Evrard" />
                                </div>
                                <div class="inputs">
                                    <label for="cvc">CVC</label>
                                    <input id="cvc" type="number" placeholder="123" maxlength="3"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payglob">
                    <div class="radioandlogo">
                        <div class="radioandlabel">
                            <input type="radio" id="pp" name="pay">
                            <label for="pp" id="labelpay">Paypal</label>
                        </div>
                        <div class="logo"><img src="logoPay/PayPal.png" alt="logo Paypal"></div>
                    </div>
                </div>
                <div class="payglob">
                    <div class="radioandlogo">
                        <div class="radioandlabel">
                            <input type="radio" id="bc" name="pay">
                            <label for="bc" id="labelpay">Bitcoin</label>
                        </div>
                        <div class="logo"><img src="logoPay/Bitcoin.png" alt="logo Bitcoin"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--CONFIRM-->
        <div class="bloc">
            <div class="confirmcard">
                <div class="txtandchecks">
                    <div class="titlesub">
                        <div class="title">Confirmation</div>
                        <div class="subtitle">Nous arrivons vers la fin. Juste quelques clics et votre location est prête !</div>
                    </div>
                    <div class="confirmationchecks">
                        <div class="check">
                            <input type="checkbox" id="offrespromo" name="offrespromo">
                            <label for="offrespromo">J’accepte de recevoir des offres promotionnelles.</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="conditionvente" name="conditionvente" required>
                            <label for="conditionvente">J’accepte les conditions de vente et la politique privée du site.</label>
                        </div>
                    </div>
                </div>
                <div class="confirmbouton">
                    <button type="submit" class="button primarybutton">Louer
                </div>
            </div>
        </div>
    </body>
</html>
